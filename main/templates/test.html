{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="./style/index.css"/>-->
        <link rel="stylesheet" href="{% static 'style/index.css' %}"/>
        <!--<link rel="stylesheet" href="./style/checkbox.css"/>-->
        <link rel="stylesheet" href="{% static 'style/checkbox.css' %}"/>
    
        <title>Document</title>
    </head>
<body>
    <section>
        
        <div class="create_container">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input type="text" class="create_input" placeholder="Жаңы тапшырма бергиле" name="todo_text"/>
                <button class="create_button">Кошуу</button> 
             </form>
        </div>
    
            <div class="todo_container">
                {% for todo in todo_list %}
                <div class="todo_item
                    {% if todo.is_favorite %}
                         marked
                    {% elif todo.is_closed %}
                        done
                    {% endif %}
                ">
                    <div class="todo_item_header">
                        <label class="container">
                            <input type="checkbox" 
                            {% if todo.is_closed %}
                                checked
                            {% endif%}
                            />
                            <span class="checkmark"></span>
                        </label>
                            <h4><a href="{% url 'close-todo' todo.id%}">{{ todo.text}}</a></h4>
                    </div>
                     <div class="todo_item_footer">
                         <p>{{todo.created_at}}</p>
                        <div class="action_buttons">
                            {% if todo.is_favorite %}
                                 <a href="{% url 'unmark-todo' todo.id %}"><img src="{% static './icons/marked.png' %}"/></a>
                            {% else %}
                                <a href="{% url 'mark-todo' todo.id %}"><img src="{% static './icons/unmared.png' %}"/></a>
                            {% endif %}
                            <a href="{% url 'delete-todo' todo.id %}"><img src="{% static './icons/2790131631558965374-128.png' %}"/></a>
                        </div>
                             
                    </div> 
                   
                </div>
                {% endfor %}
            </div>
        
    </section>
</body>
</html>
