{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="./style/index.css"/>-->
        <link rel="stylesheet" href="{% static 'style/index.css' %}"/>
        <!--<link rel="stylesheet" href="./style/checkbox.css"/>-->
        <link rel="stylesheet" href="{% static 'style/checkbox.css' %}"/>
    
        <title>Document</title>
    </head>
<body>
    <section>
        
        <div class="create_container">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input type="text" class="create_input" placeholder="Жаңы тапшырма бергиле" name="todo_text"/>
                <button class="create_button">Кошуу</button> 
             </form>
        </div>
        {% for todo in todo_list %}
        <div class="todo_container">
            <div class="todo_item">

                <div class="todo_item_header">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                    <h4>{{ todo.text}}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{todo.created_at}}</p>
                    <div class="action_buttons">
                        <img src="{% static './icons/3841644081548336226-128.png' %}"/>
                        <img src="{% static './icons/2790131631558965374-128.png' %}"/>
                    </div>
                </div>
        </div> 
        {% endfor %}
    
    </div>
    </section>
</body>
</html>
